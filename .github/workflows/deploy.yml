name: BlackFriday CI/CD

on:
  push:
    branches:
      - 'feature/**'
      - 'develop'
      - 'main'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - 'develop'
      - 'main'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew clean test
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

  build-and-push:
    needs: test
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push with Jib
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')
          ./gradlew jib \
            -Djib.to.image=docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/blackfriday-app \
            -Djib.to.tags=$BRANCH_NAME-latest,$BRANCH_NAME-${{ github.sha }}

  deploy:
    needs: build-and-push
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set branch specific variables
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')
          echo "DOCKER_TAG=$BRANCH_NAME-${{ github.sha }}" >> $GITHUB_ENV

      - name: Copy deployment files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: deploy-user
          key: ${{ secrets.NCP_SSH_PRIVATE_KEY }}
          source: "docker/docker-compose.yml,docker/nginx/app.conf,scripts/deploy/deploy.sh"
          target: "/app"

      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: deploy-user
          key: ${{ secrets.NCP_SSH_PRIVATE_KEY }}
          script: |
            cd scripts/deploy
            chmod +x deploy.sh
            ./deploy.sh ${{ secrets.DOCKER_HUB_USERNAME }}/blackfriday-app:${{ env.DOCKER_TAG }} || exit 1

      - name: Health Check
        run: |
          echo "Waiting for application to initialize..."
          sleep 30
          for i in {1..5}; do
            if curl -s -f http://${{ secrets.NCP_HOST }}/actuator/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed. Retrying..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: deploy-user
          key: ${{ secrets.NCP_SSH_PRIVATE_KEY }}
          script: |
            cd /app
            ./deploy.sh rollback
